<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Recipes Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- iOS compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="./assets/icons-pwa/icon-152x152.png">
    <!-- Details used in app -->
    <meta name="description" content="An app that aids in choosing recipes based on a list of provided ingredients">
    <meta name="theme-color" content="#42b883" />
</head>
<body>
<noscript>
    <strong>We're sorry but Recipes Finder doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>

<div class="wrapper" id="app" v-cloak>
    <!-- Sidebar -->
    <nav id="sidebar" :class="sidebarClass">
        <div class="sidebar-header">
            <Logo color="#fff" margin="ml-1"></Logo>
        </div>

        <ul class="list-unstyled components">
            <li>
                <router-link to="/">Home</router-link>
            </li>
            <li>
                <router-link to="/about">About</router-link>
            </li>
        </ul>
    </nav>
    <div class="container p-0">
        <nav class="navbar navbar-dark bg-success2">
            <div class="w-100 float-left text-left">
                <img alt="Menu Switch Icon" class="menu-button"
                     src="./assets/menu.svg" width="40" @click="ToggleSidebar()" id="sidebarCollapse">
                <span style="font-family: 'Shadows Into Light Two';font-size: 30px; color:#fff" class="align-middle">
          Recipes Finder
        </span>
            </div>
        </nav>
        <div>
            <router-view></router-view>
        </div>
        <div :class="'overlay '+ overlayCLass" id="overlay" @click="ToggleSidebar()"></div>
    </div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--Components-->
<script src="components/Logo.js"></script>
<script src="components/Recipe.js"></script>

<!--Views-->
<script src="views/About.js"></script>
<script src="views/Home.js"></script>
<script src="views/Recipes.js"></script>

<script src="index.js"></script>

</body>
</html>
